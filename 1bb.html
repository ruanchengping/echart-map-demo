<head>
    <meta charset="utf-8">

    <!--Step:1 Import a module loader, such as esl.js or require.js-->
    <!--Step:1 引入一个模块加载器，如esl.js或者require.js-->
    <script src="js/esl.js"></script>
   <script type="text/javascript">
   	var geoCoordMap = {
'怀远县':[117.042086,33.037131],
'五河县':[117.76421 ,33.138465 ],
'固镇县':[117.354034,33.272841]
		};
   	function test(){
   		setValue();

   	 ////////////////
   	var myarr=[['#1e90ff','#10ffff'],['#FFB6C1','#1e90ff'], ['#4B0082','#1e90ff'],['#40E0D0','#10ffff'],['#10ffff','#FFFF00'],['#1e90ff','#F4A460']];
   	var myColor=['#1e90ff','#10ffff'];
   	var addressArr =['怀远县','五河县','固镇县'];
	   var valsStart=[];//随机数据
	 var tops=['怀远县'];
	   
	   function des(a,b){//降序排列
			  return b-a;
			}
			
			function setTop(){//动态获取前6位
				for(var i=1;i<=tops.length;i++){
	   	  	 document.getElementById("top"+i).innerHTML = tops[i-1] + "<br />指标值："+ valsStart[i-1] +"<br />指标排名："+ i ;
	   	  }
			}

	 	 function setValue(){
	 	 	  for(var i=1;i <= 8;i++){
	 	  	 valsStart[i-1] =  Math.round(Math.random()*1000);
	 	  }
	 	  valsStart.sort(des);
	 	  console.log(valsStart);
	 	 }
	 	 
	 	 	var mydata=[
									{name:'怀远县',value:valsStart[0]},
									{name:'五河县',value:valsStart[1]},
									{name:'固镇县',value:valsStart[2]}
              ]
   	/////////////////////////////
   	function js_method(num) {
   		setValue();
   		setTop();
   		myColor=myarr[num];
   		  	var option={
    		  title : {
						        text: '蚌埠市',
					//	        subtext: '纯属虚构',
						        x:'center'
						    },
                tooltip : {
                    trigger: 'item',
                   // formatter: '{b}'
                   
                    formatter : function (params) {
                    	console.log(params);
                    	
                    	  var pname = params[1];
						            var value = params[2];
						            var rank = addressArr.indexOf(pname)+1;//指标排名
						            
						            return  pname + '<br/>指标值：' + value + '<br/>指标得分：' + rank;
						            
						        }
						        
                    
                }, 
                 dataRange: {
						        min: 0,
						        max: 1000,
						        padding:10,
						        orient:'horizontal',
						        x: 'left',
						        y: 'bottom',
						        text:['高','低'],           // 文本，默认为数值文本
						        color:myColor,
						        calculable : true
						    },  
						    roamController: {
						        show: true,
						        x: 'right',
						        mapTypeControl: {
						            '安徽|蚌埠市': true
						        }
						    },     
                series : [
                    {
                        name: '安徽',
                        type: 'map',
                        mapType: '安徽|蚌埠市',
                        hoverable: false,
                        roam:true,
                        mapLocation: {height:'90%'},
                        data : [],
						            markPoint : {
						                symbolSize: 5,       // 标注大小，半宽（半径）参数，当图形为方向或菱形则总宽度为symbolSize * 2
						                itemStyle: {
						                    normal: {
						                        borderColor: '#87cefa',
						                        borderWidth: 1,            // 标注边线线宽，单位px，默认为1
						                        label: {
						                            show: false
						                        }
						                    },
						                    emphasis: {
						                        borderColor: '#1e90ff',
						                        borderWidth: 5,
						                        label: {
						                            show: false
						                        }
						                    }
						                },
                            data:[
																		{name:'怀远县',value:valsStart[0]},
									{name:'五河县',value:valsStart[1]},
									{name:'固镇县',value:valsStart[2]}
									              ]
                            },
                            geoCoord:geoCoordMap
                     },
                     {
                     	   name: 'Top6',
							            type: 'map',
							            mapType: '安徽|蚌埠市',
							            data:[],
							            markPoint : {
							                symbol:'emptyCircle',
							                symbolSize : function (v){
							                    return 10 + v/100
							                },
							                effect : {
							                    show: true,
							                    shadowBlur : 0
							                },
							                itemStyle:{
							                    normal:{
							                        label:{show:false}
							                    }
							                },
							                data : [
							                    {name:'怀远县',value:valsStart[0]}
							                ]
                            
                      }
                    }
                ]
            };
    // Step:3 conifg ECharts's path, link to echarts.js from current page.
    // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
    require.config({
        paths:{ 
            echarts:'./js/echarts',
            'echarts/chart/bar' : './js/echarts-map',
            'echarts/chart/line': './js/echarts-map',
            'echarts/chart/map' : './js/echarts-map'
        }
    });
    
    // Step:4 require echarts and use it in the callback.
    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
    require(
        [
            'echarts',
            'echarts/chart/bar',
            'echarts/chart/line',
            'echarts/chart/map'
        ],
        function(ec) {
   
            // --- 地图 ---
            var myChart2 = ec.init(document.getElementById('mainMap'));
            myChart2.setOption(option);
        }
    );
   	} 
   	//////////////////////////////////////
   
   	</script>
</head>
